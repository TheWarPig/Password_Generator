<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <h1>Generate a<br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <label for="passwordLength-el">Password length: </label>
        <input type="text" maxlength="2" id="passwordLength-el">
        <div class="includeSection">
            <div class="includeNumbers">
                <input type="checkbox" checked class="radio" id="numbers">
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="includeSymbols">
                <input type="checkbox" checked class="radio" id="symbols">
                <label for="Symbols">Include Symbols</label>
            </div>
        </div>
        <button class="generate" id="generate">Generate Passwords</button>
        <div class="divider"></div>
        <!-- <div class="passwords"> -->
            <button class="password" id="password1-el"></button>
            <button class="password" id="password2-el"></button>
        <!-- </div>    -->
        </div>
        <script src="index.js"></script>
    </body>
</html>
